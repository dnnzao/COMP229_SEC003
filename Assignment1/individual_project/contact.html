    <body>
        <div id="allPage">
            <nav class="nav_project">

            <div id="form">
            <h1>Contact</h1>
                <main>
                    <form class="form" action="mailto:jdoe@centennialcollege.ca" method="post">
                        <fieldset>
                            <legend><b>Personal Information</b></legend>
                            <div>
                                <label for="txtFirstName"><b>First Name: </b></label>
                                <input class="contact_input" id="txtFirstName" name="txtFirstName" size="35" type="text" required="required" tabindex="1">
                            </div>
                            <div>
                                <label for="txtLastName"><b>Last Name: </b></label>
                                <input class="contact_input" id="txtLastName" name="txtLastName" size="35" type="text" required="required" tabindex="3">
                            </div>
                            <div>
                                <label for="txtPhone"><b>Phone: </b></label>
                                <input class="contact_input" id="txtPhone" name="txtPhone" size="35" type="tel" required="required" tabindex="5" placeholder="(XXX) XXX-XXXX" 
                                pattern='[\(]\d{3}[\)]\d{3}[\-]\d{4}' title='Phone Number (Format: (999)999-9999'>
                            </div>
                            <div>
                                <label for="txtEmail"><b>Email: </b></label>
                                <input class="contact_input" id="txtEmail" name="txtEmail" size="35" type="email" required="required" tabindex="7">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend><b>Property Information</b></legend>
                            <div>
                                <label for="optPropertyType"><b>Property type: </b></label>
                                <input id="optPropertyType" name="optPropertyType" value="Condominum" type="radio" tabindex="9" required="required" >Condominium
                                <input id="optPropertyType" name="optPropertyType" value="House" type="radio" tabindex="11" required="required" >House
                            </div>
                            <div>
                                <label for="optBedrooms"><b>Number of bedrooms: </b></label>
                                <input id="optBedrooms" name="optBedrooms" value="bedrooms_1" type="radio" tabindex="13" required="required" >1
                                <input id="optBedrooms" name="optBedrooms" value="bedrooms_2" type="radio" tabindex="15" required="required" >2
                                <input id="optBedrooms" name="optBedrooms" value="bedrooms_3" type="radio" tabindex="17" required="required" >3
                                <input id="optBedrooms" name="optBedrooms" value="bedrooms_4" type="radio" tabindex="19" required="required" >4
                                <input id="optBedrooms" name="optBedrooms" value="bedrooms_5+" type="radio" tabindex="21" required="required" >5+
                            </div>
                            <div>
                                <label for="optBathrooms"><b>Number of bathrooms: </b></label>
                                <input id="optBathrooms" name="optBathrooms" value="bathrooms_1" type="radio" tabindex="23" required="required" >1
                                <input id="optBathrooms" name="optBathrooms" value="bathrooms_2" type="radio" tabindex="25" required="required" >2
                                <input id="optBathrooms" name="optBathrooms" value="bathrooms_3" type="radio" tabindex="27" required="required" >3
                                <input id="optBathrooms" name="optBathrooms" value="bathrooms_4" type="radio" tabindex="29" required="required" >4
                                <input id="optBathrooms" name="optBathrooms" value="bathrooms_5+" type="radio" tabindex="31" required="required" >5+
                            </div>
                            <div>Type any additional information below:</div>
                            <div>
                            <textarea class="contact_input" cols="100" rows="15" name="txtSpecialRq" tabindex="33" 
                                    placeholder="--- Type here additional information ---"></textarea>
                            </div>
                        </fieldset>
                            <div>
                                <input type="submit" name="btnSubmit" value="Complete Registration" tabindex="36">
                                <input type="reset" name="btnReset" value="Clear Form" onclick="return confirm('Do you really want to reset?')" tabindex="39">
                            </div>
                        </fieldset>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
